<!DOCTYPE html>
<html lang="en">
<head>
    <title>dom - query selector</title>
    <style>
      .red-color{
        color:red;
      } 
      .underline{
         text-decoration: underline;
      } 
    </style>
</head>

<body>
    <nav class="block">
    <p class="paragraph">welcome to my website</p>
    </nav>

    <div class="block">
        <h4 id="name-block">hey there i am shubham <span class="red-color" id="username">messi</span></h4>
    <p class="paragraph">here is a code for you</p>
    <pre><code>console.log('hey there')</code></pre>
    </div>
    <div id="my-Container">

    </div>
<button id="clickButton">CLICK ME</button>

   
<script>
 const button= document.getElementById("clickButton");
 const container=document.getElementById("my-Container")
 button.addEventListener("click" , ()=>{
    const el=document.createElement("h1");
    el.innerText='shubham singh'
    container.appendChild(el);
 })

</script>
</body>
</html>
